    <!-- LeadConnector Chat Widget (lazy load on first interaction or idle) -->
    <script>
      (function() {
        var loaded = false;
        function loadChat() {
          if (loaded) return;
          loaded = true;
          var s = document.createElement('script');
          s.src = 'https://widgets.leadconnectorhq.com/loader.js';
          s.async = true;
          s.defer = true;
          s.dataset.resourcesUrl = 'https://widgets.leadconnectorhq.com/chat-widget/loader.js';
          s.dataset.widgetId = '68f91895be3485765c10fbd3';
          document.head.appendChild(s);
        }
        function trigger() {
          loadChat();
          window.removeEventListener('click', trigger);
          window.removeEventListener('touchstart', trigger);
          window.removeEventListener('keydown', trigger);
        }
        window.addEventListener('click', trigger, { once: true, passive: true });
        window.addEventListener('touchstart', trigger, { once: true, passive: true });
        window.addEventListener('keydown', trigger, { once: true });
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadChat, { timeout: 10000 });

          setTimeout(loadChat, 10000);
